{% extends 'registration/base.html' %}

{% block content %}
<div>
    <h2>Logout</h2>
    <p>Are you sure you want to log out?</p>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
</div>
{% endblock %}
